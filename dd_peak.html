<!DOCTYPE html>
<html ⚡️>
  <head>
    <meta charset="UTF-8" />
    <link rel="canonical" href="https://drsrb-252.github.io/amp/dd_peak.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMP Test</title>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script
      async
      custom-element="amp-story"
      src="https://cdn.ampproject.org/v0/amp-story-1.0.js"
    ></script>
    <script
      async
      custom-element="amp-story-360"
      src="https://cdn.ampproject.org/v0/amp-story-360-0.1.js"
    ></script>
    <script
      async
      custom-element="amp-video"
      src="https://cdn.ampproject.org/v0/amp-video-0.1.js"
    ></script>
  </head>
  <body>
    <amp-story standalone>
      <amp-story-page id="cover">
        <amp-story-grid-layer template="fill">
          <amp-story-360
            layout="fill"
            heading-start="-40"
            heading-end="-40"
            pitch-start="0"
            pitch-end="0"
            duration="3s"
            controls="gyroscope"
          >
            <amp-video layout="fill" autoplay controls loop>
              <source src="./video/DustDevil_P_amp.mp4" type="video/mp4" />
            </amp-video>
          </amp-story-360>
        </amp-story-grid-layer>
      </amp-story-page>
    </amp-story>
  </body>
</html>
